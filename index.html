<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="external.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="/logo.svg" alt="logo" />
                </div>
                <ul>
                    <li><img src="/home.svg" alt="home" class="invert" />Home</li>
                    <li><img src="/search.svg" alt="search" class="invert" />Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/library.svg" alt="" />
                    <h4 class="playlist-head">Your Library</h4>
                    <i class="fa-solid fa-plus fa-lg margin"></i>
                </div>

                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/us/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/us/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/us/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/us/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/us/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/us/accessibility/"><span>Accessibility</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/us/legal/notice-at-collection/"><span>Notice at Collection</span></a>
                    </div>
                   
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>
                

                </div>
            </div>
        </div>
        <div class="right border"></div>
    </div>
</body>

</html>
